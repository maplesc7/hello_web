<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Count Up Tool</title>
  <style>
    :root {
      --wave-opacity: 0.8;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow: hidden;
      height: 100vh;
      transition: background-color 3s ease; /* 背景色の滑らかな遷移 */
    }
    /* 背景をゆっくり暗めの赤に変えるためのクラス */
    .bg-flash {
      background-color: #910c0c;
    }
    /* 背景：縦方向に流れる虹色の波線 */
    .wave-bg {
      position: fixed;
      left: 0;
      top: 0;
      width: 30vw;
      height: 100vh;
      z-index: -1;
    }
    .wave-bg svg {
      display: block;
      width: 100%;
      height: 100%;
    }
    .wave-bg path {
      stroke-opacity: var(--wave-opacity);
    }
    /* コンテンツ領域：タイマー部を横並びの各パーツに配置 */
    .container {
      background-color: #333333;
      padding: 2rem;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 90%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.8;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
    }
    .column {
      flex: 1;
      margin: 0 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .memo-column {
      flex: 3 !important;
    }
    /* メモ用テキストエリア */
    textarea#purpose {
      width: 100%;
      padding: 0.5rem;
      border: 2px solid #555;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 1.2rem;
      resize: none;
      margin-bottom: 1rem;
    }
    /* ボタン群（縦に配置） */
    .button-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    button {
      background-color: #3a3a3a;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555;
    }
    /* カウントアップ秒数表示 */
    .time-display {
      font-size: 3rem;
      margin: 1rem 0;
      font-weight: bold;
    }
    /* 開始・終了時刻表示（縦並び） */
    .range-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.5rem;
    }
    .range-column div {
      margin: 0.25rem 0;
    }
  </style>
</head>
<body>
  <!-- 背景 -->
  <div class="wave-bg">
    <svg viewBox="0 0 200 1200" preserveAspectRatio="none">
      <defs>
        <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="red" />
          <stop offset="20%" stop-color="orange" />
          <stop offset="40%" stop-color="yellow" />
          <stop offset="60%" stop-color="green" />
          <stop offset="80%" stop-color="blue" />
          <stop offset="100%" stop-color="violet" />
        </linearGradient>
        <filter id="blur1">
          <feGaussianBlur stdDeviation="0.5" />
        </filter>
        <filter id="blur2">
          <feGaussianBlur stdDeviation="1" />
        </filter>
        <filter id="blur3">
          <feGaussianBlur stdDeviation="1.5" />
        </filter>
        <filter id="blur4">
          <feGaussianBlur stdDeviation="2" />
        </filter>
        <filter id="blur5">
          <feGaussianBlur stdDeviation="2.5" />
        </filter>
      </defs>
      <!-- 順番に並べた5本の縦の波線（幅は2） -->
      <path d="M80,0 Q60,300 80,600 T80,1200" fill="none" stroke="url(#rainbowGradient)" stroke-width="2" filter="url(#blur1)"/>
      <path d="M90,0 Q70,300 90,600 T90,1200" fill="none" stroke="url(#rainbowGradient)" stroke-width="2" filter="url(#blur2)"/>
      <path d="M100,0 Q80,300 100,600 T100,1200" fill="none" stroke="url(#rainbowGradient)" stroke-width="2" filter="url(#blur3)"/>
      <path d="M110,0 Q90,300 110,600 T110,1200" fill="none" stroke="url(#rainbowGradient)" stroke-width="2" filter="url(#blur4)"/>
      <path d="M120,0 Q100,300 120,600 T120,1200" fill="none" stroke="url(#rainbowGradient)" stroke-width="2" filter="url(#blur5)"/>
    </svg>
  </div>
  
  <!-- コンテンツ領域：各パーツを横並びに配置 -->
  <div class="container">
    <!-- Column 4: 開始時刻・終了時刻表示 -->
    <div class="column range-column">
      <div id="startTimeDisplay">  :  </div>
      <div id="stopTimeDisplay">  :  </div>
    </div>
    <!-- Column 3: カウントアップ秒数表示 -->
    <div class="column count-column">
      <div class="time-display" id="timeDisplay">0</div>
    </div>
    <!-- Column 2: ボタン（スタート・ストップ） -->
    <div class="column button-column">
      <button id="startBtn">スタート</button>
      <button id="stopBtn" disabled>ストップ</button>
    </div>
    <!-- Column 1: メモ用テキストエリア -->
    <div class="column memo-column">
      <textarea id="purpose" rows="5" placeholder="メモを入力"></textarea>
    </div>
  </div>
  
  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const timeDisplay = document.getElementById('timeDisplay');
    const startTimeDisplay = document.getElementById('startTimeDisplay');
    const stopTimeDisplay = document.getElementById('stopTimeDisplay');
    const purpose = document.getElementById('purpose');

    let countInterval;
    let seconds = 0;
    let startTimeStr = '';

    function formatTime(totalSeconds) {
      if (totalSeconds < 60) {
        return totalSeconds.toString();
      } else if (totalSeconds < 3600) {
        const m = Math.floor(totalSeconds / 60);
        const s = totalSeconds % 60;
        return m + ':' + (s < 10 ? '0' + s : s);
      } else {
        const h = Math.floor(totalSeconds / 3600);
        const remainder = totalSeconds % 3600;
        const m = Math.floor(remainder / 60);
        const s = remainder % 60;
        return h + ':' + (m < 10 ? '0' + m : m) + ':' + (s < 10 ? '0' + s : s);
      }
    }

    function updateDisplay() {
      timeDisplay.textContent = formatTime(seconds);
    }

    // 背景をゆっくり暗めの赤に変え、3秒後に元に戻す関数
    function flashBackground() {
      document.body.classList.add('bg-flash');
      setTimeout(() => {
        document.body.classList.remove('bg-flash');
      }, 10000); // 10秒後にクラスを除去して背景色を元に戻す（戻りも10秒かかる）
    }

    function startCount() {
      if (countInterval) return;
      const now = new Date();
      startTimeStr = now.getHours().toString().padStart(2, '0') + ':' +
                     now.getMinutes().toString().padStart(2, '0');
      startTimeDisplay.textContent = startTimeStr;
      stopTimeDisplay.textContent = "  :  ";
      seconds = 0;
      updateDisplay();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      countInterval = setInterval(() => {
        seconds++;
        updateDisplay();
        // 5分（300秒）ごとに背景をゆっくり赤くフラッシュ
        if (seconds > 0 && seconds % 300 === 0) {
          flashBackground();
        }
      }, 1000);
    }

    function stopCount() {
      clearInterval(countInterval);
      countInterval = null;
      const now = new Date();
      const stopTimeStr = now.getHours().toString().padStart(2, '0') + ':' +
                          now.getMinutes().toString().padStart(2, '0');
      stopTimeDisplay.textContent = stopTimeStr;
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    startBtn.addEventListener('click', startCount);
    stopBtn.addEventListener('click', stopCount);
  </script>
</body>
</html>
