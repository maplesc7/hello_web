<!DOCTYPE html>

<title>VaporClock</title>
<style>
/* ===================== VARIABLES ===================== */
:root {
  --bg1: #0e0e1a;
  --bg2: #1a1a2e;
  --glow: #ff45ff;
  --glow2: #45e6ff;
  --text: #ffffff;
  --wire-main: rgba(255,255,255,0.9);
  --wire-sub: rgba(255,255,255,0.5);
}

/* ===================== RESET ===================== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  color: var(--text);
  font-family: "Segoe UI", sans-serif;
  overscroll-behavior: none;
  background: var(--bg1);
}

body {
  height: 100dvh;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--bg1);
}

/* ===================== CLOCK ===================== */
.clock {
  font-size: 20vw;
  font-weight: 600;
  letter-spacing: -0.02em;
  text-shadow:
     0 0 20px var(--glow),
     0 0 40px var(--glow2);
  user-select: none;
  pointer-events: none;
}

/* ===================== ANIMATION (soft pulse) ===================== */
.clock {
  animation: pulse 6s ease-in-out infinite;
}
@keyframes pulse {
  0%, 100% { opacity: 1; filter: hue-rotate(0deg); }
  50% { opacity: 0.85; filter: hue-rotate(20deg); }
}

  align-items: center;

  inset: 0;
  pointer-events: none;

}

.scene-grid::before,

  content: "";

  left: -20%;
  width: 140%;
}

  top: 50%;
  height: 2px;
  background: linear-gradient(to right,
    transparent 0%,
    var(--wire-main) 20%,
    var(--wire-main) 80%,
    transparent 100%
  );
  filter: blur(0.5px);
}

/* angled wireframe band behind clock */
.scene-grid::after {
  top: 5%;
  height: 90%;
  border-top: 1px solid var(--wire-sub);
  border-bottom: 1px solid var(--wire-sub);
  background-image:
    repeating-linear-gradient(
      to bottom,
      transparent 0,
      transparent 14px,
      var(--wire-sub) 14px,
      var(--wire-sub) 15px

  transform: skewY(-12deg);
}

<div class="scene">
  <div class="scene-grid"></div>
<div class="clock" id="clock">--:--</div>
<div class="theme-toggle" id="themeToggle">üé®</div>
<div class="theme-panel" id="themePanel">
  <div class="theme-panel-header">
    <span>„ÉÜ„Éº„ÉûÈÅ∏Êäû</span>
    <button type="button" class="theme-close" id="themeClose">√ó</button>
  </div>
  <div class="theme-list" id="themeList"></div>
</div>

<script>
/* ===================== CLOCK ===================== */
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, "0");
  const m = String(now.getMinutes()).padStart(2, "0");
  document.getElementById("clock").textContent = `${h}:${m}`;
}
setInterval(updateClock, 1000);
updateClock();

/* ===================== THEME SWITCH ===================== */
const themeDefs = [
  { id: "default", label: "Vapor Pink", swatch: "linear-gradient(135deg,#ff3ea5,#ffb200)" },
  { id: "cyber",   label: "Cyber Green", swatch: "linear-gradient(135deg,#00ffaa,#00ccff)" },
  { id: "sunset",  label: "Sunset Orange", swatch: "linear-gradient(135deg,#ff6b6b,#ffcc66)" },
  { id: "ocean",   label: "Deep Ocean", swatch: "linear-gradient(135deg,#00b4ff,#0044ff)" },
  { id: "violet",  label: "Neon Violet", swatch: "linear-gradient(135deg,#c471ff,#7f00ff)" },
  { id: "amber",   label: "Warm Amber", swatch: "linear-gradient(135deg,#ffb347,#ffcc33)" },
  { id: "mono",    label: "Soft Mono", swatch: "linear-gradient(135deg,#f5f5f5,#777777)" }
];

const rootEl = document.documentElement;
const panelEl = document.getElementById("themePanel");
const toggleEl = document.getElementById("themeToggle");
const closeEl = document.getElementById("themeClose");
const listEl = document.getElementById("themeList");
let currentThemeId = "default";

function applyTheme(id) {
  currentThemeId = id;
  if (id === "default") {
    rootEl.removeAttribute("data-theme");
  } else {
    rootEl.setAttribute("data-theme", id);
  }
  const chips = listEl.querySelectorAll(".theme-chip");
  chips.forEach(chip => {
    chip.classList.toggle("active", chip.dataset.themeId === id);
  });
}

function buildThemeList() {
  listEl.innerHTML = "";
  themeDefs.forEach(theme => {
    const chip = document.createElement("button");
    chip.type = "button";
    chip.className = "theme-chip";
    chip.dataset.themeId = theme.id;

    const swatch = document.createElement("span");
    swatch.className = "theme-chip-swatch";
    swatch.style.background = theme.swatch;

    const label = document.createElement("span");
    label.textContent = theme.label;

    chip.appendChild(swatch);
    chip.appendChild(label);
    chip.addEventListener("click", () => {
      applyTheme(theme.id);
    });

    listEl.appendChild(chip);
  });
}

buildThemeList();
applyTheme("default");

toggleEl.addEventListener("click", () => {
  const showing = panelEl.style.display === "block";
  panelEl.style.display = showing ? "none" : "block";
});

closeEl.addEventListener("click", () => {
  panelEl.style.display = "none";
});

document.addEventListener("click", (event) => {
  if (!panelEl.contains(event.target) && event.target !== toggleEl) {
    panelEl.style.display = "none";
  }
});

</script>
