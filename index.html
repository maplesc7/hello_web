<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
  />
  <title>Minute Vapor Timer</title>
  <style>
    /* ===================== VARIABLES ===================== */
    :root {
      --bg1: #0e0e1a;
      --bg2: #1a1a2e;
      --bg3: #000000;

      --glow: #ff45ff;
      --glow2: #45e6ff;
      --text: #ffffff;

      --wire-main: rgba(255, 255, 255, 0.9);
      --wire-sub: rgba(255, 255, 255, 0.5);
      --floor-grid-main: rgba(255, 69, 255, 0.7);
      --floor-grid-accent: rgba(69, 230, 255, 0.65);

      --panel-bg: rgba(0, 0, 0, 0.55);
      --panel-border: rgba(255, 255, 255, 0.28);
      --panel-blur: 14px;

      --btn-bg: rgba(255,255,255,0.06);
      --btn-bg-hover: rgba(255,255,255,0.12);
      --btn-border: rgba(255,255,255,0.22);
      --danger: #ff6b6b;
      --ok: #7dffb3;

      --memo-bg: rgba(0, 0, 0, 0.42);
      --memo-border: rgba(255, 255, 255, 0.24);
      --memo-glow: color-mix(in srgb, var(--glow) 38%, transparent 62%);
      --memo-glow2: color-mix(in srgb, var(--glow2) 26%, transparent 74%);
      --memo-radius: 18px;
      --memo-h: clamp(170px, 30svh, 290px);

      /* JSが調整する時計フォント */
      --minutes-fs: 140px;
      --time-fs: 96px;
    }

    /* ===================== RESET & BASE ===================== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
      background: var(--bg1);
      -webkit-text-size-adjust: 100%;
      overflow-x: hidden;
    }

    body {
      min-height: 100vh;
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      padding-bottom: env(safe-area-inset-bottom, 0px);
      background:
        radial-gradient(circle at top, rgba(255, 255, 255, 0.12), transparent 55%),
        radial-gradient(circle at bottom, rgba(0, 0, 0, 0.9), var(--bg1));
    }

    /* ===================== SCENE & FLOOR GRID ===================== */
    .scene {
      position: relative;
      width: 100%;
      max-width: 100vw;
      min-height: 100vh;
      min-height: 100svh;
      overflow: hidden;
      box-sizing: border-box;
      padding-bottom: max(0px, env(safe-area-inset-bottom, 0px));
      background:
        radial-gradient(circle at top, var(--bg2), var(--bg1) 45%),
        radial-gradient(circle at bottom, var(--bg3), var(--bg1));
      display: grid;
      grid-template-rows: auto 1fr;
      align-items: start;
      justify-items: center;
      -webkit-tap-highlight-color: transparent;
    }

    .scene-grid {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .scene-grid::before {
      content: "";
      position: absolute;
      left: -24%;
      right: -24%;
      bottom: -18%;
      height: 65vh;
      background-image:
        linear-gradient(
          to top,
          rgba(0, 0, 0, 0.9) 0%,
          rgba(0, 0, 0, 0.55) 18%,
          rgba(255, 255, 255, 0.08) 55%,
          transparent 100%
        ),
        repeating-linear-gradient(
          to right,
          var(--floor-grid-main) 0,
          var(--floor-grid-main) 1.2px,
          transparent 1.2px,
          transparent 34px
        ),
        repeating-linear-gradient(
          to top,
          var(--floor-grid-accent) 0,
          var(--floor-grid-accent) 1.2px,
          transparent 1.2px,
          transparent 36px
        );
      opacity: 0.8;
      transform-origin: bottom center;
      transform: perspective(900px) rotateX(70deg);
      filter: blur(0.35px);
      mix-blend-mode: screen;
    }

    /* ===================== TOP MEMO ===================== */
    .memo-wrap {
      position: relative;
      z-index: 2;
      width: min(920px, calc(100vw - 28px));
      margin-top: max(14px, env(safe-area-inset-top, 0px));
      padding: 12px;
      border-radius: var(--memo-radius);
      background: linear-gradient(
        180deg,
        color-mix(in srgb, var(--memo-bg) 90%, transparent 10%),
        color-mix(in srgb, var(--memo-bg) 70%, transparent 30%)
      );
      border: 1px solid var(--memo-border);
      backdrop-filter: blur(18px);
      box-shadow:
        0 18px 60px rgba(0, 0, 0, 0.62),
        0 0 0 1px rgba(255,255,255,0.06) inset,
        0 0 28px var(--memo-glow),
        0 0 44px var(--memo-glow2);
      overflow: hidden;
    }

    .memo-wrap::before {
      content: "";
      position: absolute;
      inset: -2px;
      background:
        radial-gradient(circle at 15% 10%, rgba(255,255,255,0.12), transparent 45%),
        radial-gradient(circle at 85% 0%, color-mix(in srgb, var(--glow) 26%, transparent 74%), transparent 52%),
        radial-gradient(circle at 90% 120%, color-mix(in srgb, var(--glow2) 24%, transparent 76%), transparent 58%);
      opacity: 0.9;
      pointer-events: none;
      filter: blur(0.2px);
      mix-blend-mode: screen;
    }

    .memo-head {
      position: relative;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 8px;
      padding: 2px 2px 0;
      user-select: none;
    }

    .memo-title {
      font-size: 10px;
      letter-spacing: 0.06em;
      opacity: 0.92;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .memo-title .badge {
      font-size: 10px;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      opacity: 0.92;
    }

    .memo-hint {
      font-size: 10px;
      opacity: 0.72;
      white-space: nowrap;
    }

    .memo-area {
      position: relative;
      width: 100%;
      height: var(--memo-h);
      box-sizing: border-box;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.22);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.06) inset,
        0 14px 40px rgba(0,0,0,0.35);
      overflow: hidden;
    }

    textarea.memo {
      width: 100%;
      height: 100%;
      resize: none;
      border: 0;
      outline: none;
      padding: 14px 14px;
      box-sizing: border-box;
      color: var(--text);
      background: transparent;
      font-size: 12px;
      line-height: 1.6;
      letter-spacing: 0.02em;
      overflow: auto;
      overscroll-behavior: contain;
      -webkit-overflow-scrolling: touch;
    }

    textarea.memo::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .memo-footer {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 8px;
      padding: 0 2px 2px;
      font-size: 10px;
      opacity: 0.78;
      user-select: none;
    }

    .memo-meta {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
    }

    .memo-mini {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.05);
    }

    .memo-mini kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 7px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.18);
      opacity: 0.95;
    }

    @media (max-width: 480px) {
      .memo-hint { display: none; }
    }

    /* ===================== MID AREA (clock placement) ===================== */
    .mid-area {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 1px;             /* JSが実高さを入れる */
      display: flex;
      align-items: center;      /* ど真ん中 */
      justify-content: center;
      box-sizing: border-box;
      padding: 0 10px;          /* 横だけ少し */
    }

    /* ===================== CLOCK / TIMER DISPLAY ===================== */
    .clock {
      user-select: none;
      pointer-events: none;
      text-align: center;
      text-shadow:
        0 0 26px var(--glow),
        0 0 54px var(--glow2),
        0 0 84px rgba(0, 0, 0, 0.9);
      animation: pulse 6s ease-in-out infinite;
      line-height: 1.0;
    }

    .clock .minutes-line {
      font-size: var(--minutes-fs);
      font-weight: 650;
      letter-spacing: -0.04em;
      white-space: nowrap;
    }

    .clock .minutes-unit {
      font-size: 0.28em;
      font-weight: 550;
      opacity: 0.92;
      margin-left: 0.10em;
      letter-spacing: 0;
    }

    .clock .nowtime {
      margin-top: 10px;
      font-size: var(--time-fs);
      font-weight: 620;
      letter-spacing: 0.06em;
      opacity: 0.93;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; filter: hue-rotate(0deg); }
      50% { opacity: 0.86; filter: hue-rotate(18deg); }
    }

    /* ===================== THEMES (default is modest) ===================== */
    [data-theme="cyber"] {
      --bg1: #00110f;
      --bg2: #003b36;
      --bg3: #001f2b;
      --glow: #00ffaa;
      --glow2: #00ccff;
      --text: #eaffff;
      --floor-grid-main: rgba(0, 255, 170, 0.82);
      --floor-grid-accent: rgba(0, 204, 255, 0.78);
      --panel-bg: rgba(0, 0, 0, 0.45);
    }

    [data-theme="sunset"] {
      --bg1: #1a0d0d;
      --bg2: #4d1a1a;
      --bg3: #2b001a;
      --glow: #ff4d6d;
      --glow2: #ffd166;
      --text: #ffe6e6;
      --floor-grid-main: rgba(255, 77, 109, 0.84);
      --floor-grid-accent: rgba(255, 209, 102, 0.78);
    }

    [data-theme="ocean"] {
      --bg1: #020817;
      --bg2: #012a4a;
      --bg3: #001b3a;
      --glow: #00b4ff;
      --glow2: #7c3aed;
      --text: #e0f2fe;
      --floor-grid-main: rgba(56, 189, 248, 0.86);
      --floor-grid-accent: rgba(124, 58, 237, 0.72);
    }

    [data-theme="violet"] {
      --bg1: #120021;
      --bg2: #2a0a4a;
      --bg3: #1a0033;
      --glow: #c471ff;
      --glow2: #00e5ff;
      --text: #f5e9ff;
      --floor-grid-main: rgba(196, 113, 255, 0.86);
      --floor-grid-accent: rgba(0, 229, 255, 0.66);
    }

    [data-theme="amber"] {
      --bg1: #1b1204;
      --bg2: #4a2600;
      --bg3: #220a00;
      --glow: #ffb347;
      --glow2: #ff3d00;
      --text: #fff4dd;
      --floor-grid-main: rgba(255, 179, 71, 0.88);
      --floor-grid-accent: rgba(255, 61, 0, 0.62);
    }

    [data-theme="mono"] {
      --bg1: #050506;
      --bg2: #141414;
      --bg3: #000000;
      --glow: #f5f5f5;
      --glow2: #9e9e9e;
      --text: #f5f5f5;
      --floor-grid-main: rgba(245, 245, 245, 0.7);
      --floor-grid-accent: rgba(158, 158, 158, 0.65);
    }

    /* ===================== THEME PANEL UI ===================== */
    .theme-toggle {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom, 0px) + 16px);
      right: 16px;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      backdrop-filter: blur(var(--panel-blur));
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
      -webkit-tap-highlight-color: transparent;
    }

    .theme-panel {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom, 0px) + 76px);
      right: 16px;
      width: 246px;
      max-width: calc(100vw - 32px);
      background: rgba(6, 10, 30, 0.96);
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.24);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
      padding: 10px 12px 12px;
      backdrop-filter: blur(20px);
      z-index: 11;
      display: none;
    }

    .theme-panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
      opacity: 0.9;
    }

    .theme-close {
      background: none;
      border: none;
