<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Count Up Tools</title>
  <style>
    :root {
      --wave-opacity: 0.8;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      overflow: hidden;
      height: 100vh;
      transition: background-color 3s ease;
    }
    .bg-flash {
      background-color: #990000;
    }
    /* 新規追加：停止状態用の黄色フラッシュ */
    .bg-flash-stop {
      background-color: #999900;
    }
    /* 背景：縦方向に流れる虹色の波線 */
    .wave-bg {
      position: fixed;
      left: 7%;
      top: 0;
      width: 15vw;
      height: 100vh;
      z-index: -1;
    }
    .wave-bg svg {
      display: block;
      width: 100%;
      height: 100%;
    }
    .wave-bg path {
      stroke-opacity: var(--wave-opacity);
    }
    /* コンテンツ領域：各パーツを横並びの各パーツに配置 */
    .container {
      background-color: rgba(100, 100, 100, 0.4);
      border-radius: 15px;
      box-shadow: 0 0 5px 1px #dddddd inset;
      width: 945px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
    }
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .range-column {
      flex: 0.5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .count-column {
      flex: 0.6;
    }
    .button-column {
      flex: 0.7;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .memo-column {
      flex: 3;
    }
    /* メモ用テキストエリア */
    textarea#purpose {
      width: 100%;
      border: 2px solid #555;
      border-radius: 5px;
      background-color: #3c3400;
      color: #fff;
      font-size: 1.2rem;
      resize: none;
      margin-left: -20px;
    }
    textarea:focus {
      outline: none;
      box-shadow: none;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3a3a3a;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555;
    }
    /* カウントアップ秒数表示 */
    .time-display {
      font-size: 3rem;
      font-weight: bold;
    }
    /* 開始・終了時刻と現在時刻の表示エリア */
    .range-top {
      display: flex;
      flex-direction: row;
      justify-content: center;
      font-size: 1.5rem;
      font-family: 'Fira Code', SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
    }
    :is(.range-middle, .range-bottom) {
      font-size: 1.5rem;
      font-family: 'Fira Code', SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      margin-top: 0.5rem;
      text-align: center;
      width: 100%;
    }
    #currentTimeDisplay {
      color: lightskyblue;
    }
  </style>
</head>
<body>
  <!-- 背景 -->
  <div class="wave-bg">
    <svg viewBox="0 0 200 1200" preserveAspectRatio="none">
      <defs>
        <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="red" />
          <stop offset="20%" stop-color="orange" />
          <stop offset="40%" stop-color="yellow" />
          <stop offset="60%" stop-color="green" />
          <stop offset="80%" stop-color="blue" />
          <stop offset="100%" stop-color="violet" />
        </linearGradient>
        <filter id="blur1">
          <feGaussianBlur stdDeviation="0.3" />
        </filter>
        <filter id="blur2">
          <feGaussianBlur stdDeviation="0.6" />
        </filter>
        <filter id="blur3">
          <feGaussianBlur stdDeviation="0.9" />
        </filter>
        <filter id="blur4">
          <feGaussianBlur stdDeviation="1.2" />
        </filter>
        <filter id="blur5">
          <feGaussianBlur stdDeviation="1.5" />
        </filter>
      </defs>
      <!-- 順番に並べた5本の縦の波線（幅は2） -->
      <path d="M80,0 Q60,300 80,600 T80,1200" fill="none" stroke="url(#rainbowGradient)" stroke-width="2" filter="url(#blur1)"/>
      <path d="M90,0 Q70,300 90,600 T90,1200" fill="none" stroke="url(#rainbowGradient)" stroke-width="2" filter="url(#blur2)"/>
      <path d="M100,0 Q80,300 100,600 T100,1200" fill="none" stroke="url(#rainbowGradient)" stroke-width="2" filter="url(#blur3)"/>
      <path d="M110,0 Q90,300 110,600 T110,1200" fill="none" stroke="url(#rainbowGradient)" stroke-width="2" filter="url(#blur4)"/>
      <path d="M120,0 Q100,300 120,600 T120,1200" fill="none" stroke="url(#rainbowGradient)" stroke-width="2" filter="url(#blur5)"/>
    </svg>
  </div>
  
  <!-- コンテンツ領域：各パーツを横並びの各パーツに配置 -->
  <div class="container">
    <!-- 開始・終了時刻および現在時刻表示 -->
    <div class="column range-column">
      <div class="range-top">
        <div id="startTimeDisplay">____</div>
      </div>
      <div class="range-middle">
        <div id="currentTimeDisplay">____</div>
      </div>
      <div class="range-bottom">
        <div id="stopTimeDisplay">____</div>
      </div>
    </div>
    <!-- カウントアップ秒数表示 -->
    <div class="column count-column">
      <div class="time-display" id="timeDisplay">0</div>
    </div>
    <!-- スタート・ストップボタン -->
    <div class="column button-column">
      <button id="startBtn">スタート</button>
      <button id="stopBtn" disabled>ストップ</button>
    </div>
    <!-- メモ用テキストエリア -->
    <div class="column memo-column">
      <textarea id="purpose" rows="5" placeholder="メモを入力"></textarea>
    </div>
  </div>
  
  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const timeDisplay = document.getElementById('timeDisplay');
    const startTimeDisplay = document.getElementById('startTimeDisplay');
    const stopTimeDisplay = document.getElementById('stopTimeDisplay');
    const currentTimeDisplay = document.getElementById('currentTimeDisplay');
    const purpose = document.getElementById('purpose');

    let countInterval;
    let stopFlashInterval;
    let startTime;  // 開始時刻を Date オブジェクトとして保持する

    // 修正後の formatTime 関数
    // 0〜59秒の場合は "0:SS"
    // 60〜3599秒の場合は "M:SS"
    // 3600秒以上の場合は "H:MM:SS"
    function formatTime(totalSeconds) {
      if (totalSeconds < 60) {
        return "0:" + (totalSeconds < 10 ? "0" + totalSeconds : totalSeconds);
      } else if (totalSeconds < 3600) {
        const m = Math.floor(totalSeconds / 60);
        const s = totalSeconds % 60;
        return m + ":" + (s < 10 ? "0" + s : s);
      } else {
        const h = Math.floor(totalSeconds / 3600);
        const remainder = totalSeconds % 3600;
        const m = Math.floor(remainder / 60);
        const s = remainder % 60;
        return h + ":" + (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s);
      }
    }

    function updateDisplay(elapsedSeconds) {
      timeDisplay.textContent = formatTime(elapsedSeconds);
    }

    function flashBackground() {
      document.body.classList.add('bg-flash');
      setTimeout(() => {
        document.body.classList.remove('bg-flash');
      }, 10000);
    }

    // 新規追加：停止状態の黄色フラッシュ関数
    function flashStopBackground() {
      document.body.classList.add('bg-flash-stop');
      setTimeout(() => {
        document.body.classList.remove('bg-flash-stop');
      }, 10000);
    }

    function startCount() {
      if (countInterval) return;
      // タイマー開始時には停止状態のフラッシュを解除
      if (stopFlashInterval) {
        clearInterval(stopFlashInterval);
        stopFlashInterval = null;
      }
      const now = new Date();
      startTime = now;
      const startTimeStr = now.getHours().toString().padStart(2, '0') +
                           now.getMinutes().toString().padStart(2, '0');
      startTimeDisplay.textContent = startTimeStr;
      stopTimeDisplay.textContent = "____";
      updateDisplay(0);
      startBtn.disabled = true;
      stopBtn.disabled = false;
      countInterval = setInterval(() => {
        const elapsedSeconds = Math.floor((Date.now() - startTime.getTime()) / 1000);
        updateDisplay(elapsedSeconds);
        if (elapsedSeconds > 0 && elapsedSeconds % 300 === 0) {
          flashBackground();
        }
      }, 1000);
    }

    function stopCount() {
      clearInterval(countInterval);
      countInterval = null;
      const now = new Date();
      const stopTimeStr = now.getHours().toString().padStart(2, '0') +
                          now.getMinutes().toString().padStart(2, '0');
      stopTimeDisplay.textContent = stopTimeStr;
      startBtn.disabled = false;
      stopBtn.disabled = true;
      // タイマー停止中は5分ごとに黄色フラッシュを開始
      if (!stopFlashInterval) {
        stopFlashInterval = setInterval(flashStopBackground, 300000);
      }
    }

    function updateCurrentTime() {
      const now = new Date();
      const hh = now.getHours().toString().padStart(2, '0');
      const mm = now.getMinutes().toString().padStart(2, '0');
      currentTimeDisplay.textContent = hh + mm;
    }

    startBtn.addEventListener('click', startCount);
    stopBtn.addEventListener('click', stopCount);

    // テキストエリアで Shift+Enter キーが押されたらタイマースタートを実行（通常の Enter は改行）
    purpose.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.shiftKey && !e.isComposing) {
        e.preventDefault();
        startCount();
      }
    });

    // 現在時刻を毎秒更新
    setInterval(updateCurrentTime, 1000);
    updateCurrentTime();

    // ページ読み込み時はタイマー停止状態なので、5分ごとの黄色フラッシュを設定
    if (!countInterval && !stopFlashInterval) {
      stopFlashInterval = setInterval(flashStopBackground, 300000);
    }
  </script>
</body>
</html>
