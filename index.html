<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>VaporClock</title>
<style>
/* ===================== VARIABLES ===================== */
:root {
  --bg1: #0e0e1a;
  --bg2: #1a1a2e;
  --glow: #ff45ff;
  --glow2: #45e6ff;
  --text: #ffffff;
  --wire-main: rgba(255,255,255,0.9);
  --wire-sub: rgba(255,255,255,0.5);
}

/* ===================== RESET ===================== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  color: var(--text);
  font-family: "Segoe UI", sans-serif;
  overscroll-behavior: none;
  background: var(--bg1);
}

body {
  height: 100dvh;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at center, var(--bg2), var(--bg1) 70%);
}

/* ===================== CLOCK ===================== */
.clock {
  font-size: 20vw;
  font-weight: 600;
  letter-spacing: -0.02em;
  text-shadow:
     0 0 20px var(--glow),
     0 0 40px var(--glow2);
  user-select: none;
  pointer-events: none;
}

/* ===================== ANIMATION (soft pulse) ===================== */
.clock {
  animation: pulse 6s ease-in-out infinite;
}
@keyframes pulse {
  0%, 100% { opacity: 1; filter: hue-rotate(0deg); }
  50% { opacity: 0.85; filter: hue-rotate(20deg); }
}

/* ===================== THEMES ===================== */
[data-theme="cyber"] {
  --bg1: #00110f;
  --bg2: #003b36;
  --glow: #00ffaa;
  --glow2: #00ccff;
  --text: #eaffff;
  --wire-main: rgba(0,255,170,0.95);
  --wire-sub: rgba(0,204,255,0.7);
}

[data-theme="sunset"] {
  --bg1: #1a0d0d;
  --bg2: #4d1a1a;
  --glow: #ff6b6b;
  --glow2: #ffcc66;
  --text: #ffe6e6;
  --wire-main: rgba(255,107,107,0.95);
  --wire-sub: rgba(255,204,102,0.7);
}

/* switch button */
.theme-btn {
  position: fixed;
  bottom: 4vh;
  right: 4vw;
  background: rgba(255,255,255,0.07);
  border: 1px solid rgba(255,255,255,0.2);
  padding: 10px 14px;
  border-radius: 8px;
  backdrop-filter: blur(6px);
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  user-select: none;
}
/* ===================== WIREFRAME BACKGROUND ===================== */
.background-grid::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    /* stronger wireframe */
    repeating-linear-gradient(
      12deg,
      rgba(255,255,255,0.18) 0px,
      rgba(255,255,255,0.18) 2px,
      transparent 2px,
      transparent 28px
    ),
    repeating-linear-gradient(
      -12deg,
      rgba(255,255,255,0.12) 0px,
      rgba(255,255,255,0.12) 2px,
      transparent 2px,
      transparent 36px
    )(
      12deg,
      rgba(255,255,255,0.06) 0px,
      rgba(255,255,255,0.06) 1px,
      transparent 1px,
      transparent 30px
    ),
    /* stronger wireframe */
    repeating-linear-gradient(
      12deg,
      rgba(255,255,255,0.18) 0px,
      rgba(255,255,255,0.18) 2px,
      transparent 2px,
      transparent 28px
    ),
    repeating-linear-gradient(
      -12deg,
      rgba(255,255,255,0.12) 0px,
      rgba(255,255,255,0.12) 2px,
      transparent 2px,
      transparent 36px
    )(
      -12deg,
      rgba(255,255,255,0.04) 0px,
      rgba(255,255,255,0.04) 1px,
      transparent 1px,
      transparent 40px
    );
  opacity: 0.4;
  filter: blur(2px);
  pointer-events: none;
}

/* theme coloring */
[data-theme="cyber"] .background-grid::before {
  background-image:
    /* stronger wireframe */
    repeating-linear-gradient(
      12deg,
      rgba(255,255,255,0.18) 0px,
      rgba(255,255,255,0.18) 2px,
      transparent 2px,
      transparent 28px
    ),
    repeating-linear-gradient(
      -12deg,
      rgba(255,255,255,0.12) 0px,
      rgba(255,255,255,0.12) 2px,
      transparent 2px,
      transparent 36px
    )(12deg, rgba(0,255,170,0.10) 0px, rgba(0,255,170,0.10) 1px, transparent 1px, transparent 30px),
    /* stronger wireframe */
    repeating-linear-gradient(
      12deg,
      rgba(255,255,255,0.18) 0px,
      rgba(255,255,255,0.18) 2px,
      transparent 2px,
      transparent 28px
    ),
    repeating-linear-gradient(
      -12deg,
      rgba(255,255,255,0.12) 0px,
      rgba(255,255,255,0.12) 2px,
      transparent 2px,
      transparent 36px
    )(-12deg, rgba(0,204,255,0.08) 0px, rgba(0,204,255,0.08) 1px, transparent 1px, transparent 40px);
}

[data-theme="sunset"] .background-grid::before {
  background-image:
    /* stronger wireframe */
    repeating-linear-gradient(
      12deg,
      rgba(255,255,255,0.18) 0px,
      rgba(255,255,255,0.18) 2px,
      transparent 2px,
      transparent 28px
    ),
    repeating-linear-gradient(
      -12deg,
      rgba(255,255,255,0.12) 0px,
      rgba(255,255,255,0.12) 2px,
      transparent 2px,
      transparent 36px
    )(12deg, rgba(255,107,107,0.12) 0px, rgba(255,107,107,0.12) 1px, transparent 1px, transparent 30px),
    /* stronger wireframe */
    repeating-linear-gradient(
      12deg,
      rgba(255,255,255,0.18) 0px,
      rgba(255,255,255,0.18) 2px,
      transparent 2px,
      transparent 28px
    ),
    repeating-linear-gradient(
      -12deg,
      rgba(255,255,255,0.12) 0px,
      rgba(255,255,255,0.12) 2px,
      transparent 2px,
      transparent 36px
    )(-12deg, rgba(255,204,102,0.10) 0px, rgba(255,204,102,0.10) 1px, transparent 1px, transparent 40px);
}

/* ===================== WIREFRAME BACKGROUND (override) ===================== */
.background-grid {
  position: relative;
}

.background-grid::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    linear-gradient(12deg, rgba(255,255,255,0.22) 1px, transparent 1px),
    linear-gradient(-12deg, rgba(255,255,255,0.16) 1px, transparent 1px);
  background-size: 40px 40px;
  mix-blend-mode: screen;
  opacity: 0.7;
  pointer-events: none;
  z-index: 0;
}

[data-theme="cyber"] .background-grid::before {
  background-image:
    linear-gradient(12deg, rgba(0,255,170,0.35) 1px, transparent 1px),
    linear-gradient(-12deg, rgba(0,204,255,0.28) 1px, transparent 1px);
}

[data-theme="sunset"] .background-grid::before {
  background-image:
    linear-gradient(12deg, rgba(255,107,107,0.35) 1px, transparent 1px),
    linear-gradient(-12deg, rgba(255,204,102,0.28) 1px, transparent 1px);
}

.clock {
  position: relative;
  z-index: 1;
}

/* ===================== SCENE & GRID ===================== */
.scene {
  position: relative;
  width: 100vw;
  height: 100dvh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.scene-grid {
  position: absolute;
  inset: 0;
  pointer-events: none;
  z-index: 0;
}

.scene-grid::before,
.scene-grid::after {
  content: "";
  position: absolute;
  left: -20%;
  width: 140%;
}

/* central horizontal line that "cuts through" the clock */
.scene-grid::before {
  top: 50%;
  height: 2px;
  background: linear-gradient(to right,
    transparent 0%,
    var(--wire-main) 20%,
    var(--wire-main) 80%,
    transparent 100%
  );
  filter: blur(0.5px);
}

/* angled wireframe band behind clock */
.scene-grid::after {
  top: 5%;
  height: 90%;
  border-top: 1px solid var(--wire-sub);
  border-bottom: 1px solid var(--wire-sub);
  background-image:
    repeating-linear-gradient(
      to bottom,
      transparent 0,
      transparent 14px,
      var(--wire-sub) 14px,
      var(--wire-sub) 15px
    );
  opacity: 0.75;
  transform: skewY(-12deg);
}

/* ===================== SIMPLE WIREFRAME LINES ===================== */
.scene::before,
.scene-grid::before,
.scene-grid::after {
  content: "";
  position: absolute;
  pointer-events: none;
}

/* 1) 中央を貫く水平ライン（細め・シャープ） */
.scene-grid::before {
  left: -10%;
  right: -10%;
  top: 50%;
  height: 1px;
  background: linear-gradient(to right,
    transparent 0%,
    var(--wire-main) 15%,
    var(--wire-main) 85%,
    transparent 100%
  );
}

/* 2) やや右上がりのライン（少しだけぼかし） */
.scene-grid::after {
  top: 20%;
  left: -20%;
  width: 140%;
  height: 1px;
  background: linear-gradient(to right,
    transparent 0%,
    var(--wire-sub) 10%,
    var(--wire-sub) 90%,
    transparent 100%
  );
  transform: rotate(12deg);
  filter: blur(0.4px);
  opacity: 0.8;
}

/* 3) やや右下がりのライン（さらに薄め） */
.scene::before {
  bottom: 25%;
  left: -20%;
  width: 140%;
  height: 1px;
  background: linear-gradient(to right,
    transparent 0%,
    var(--wire-sub) 20%,
    var(--wire-sub) 80%,
    transparent 100%
  );
  transform: rotate(-8deg);
  filter: blur(0.6px);
  opacity: 0.5;
}

</style>
</head>
<body>
<div class="scene">
  <div class="scene-grid"></div>
<div class="clock" id="clock">--:--</div>
<div class="theme-btn" id="themeBtn">テーマ切替</div>

<script>
/* ===================== CLOCK ===================== */
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, "0");
  const m = String(now.getMinutes()).padStart(2, "0");
  document.getElementById("clock").textContent = `${h}:${m}`;
}
setInterval(updateClock, 1000);
updateClock();

/* ===================== THEME SWITCH ===================== */
const themes = ["default", "cyber", "sunset"];
let idx = 0;

document.getElementById("themeBtn").onclick = () => {
  idx = (idx + 1) % themes.length;
  const theme = themes[idx];
  if (theme === "default") {
    document.documentElement.removeAttribute("data-theme");
  } else {
    document.documentElement.setAttribute("data-theme", theme);
  }
};
</script>
</div>
</body>
</html>
