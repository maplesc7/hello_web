<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>VaporClock</title>
<style>
/* ===================== VARIABLES ===================== */
:root {
  --bg1: #0e0e1a;
  --bg2: #1a1a2e;
  --glow: #ff45ff;
  --glow2: #45e6ff;
  --text: #ffffff;
}

/* ===================== RESET ===================== */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  color: var(--text);
  font-family: "Segoe UI", sans-serif;
  overscroll-behavior: none;
  background: var(--bg1);
}

body {
  height: 100dvh;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at center, var(--bg2), var(--bg1) 70%);
}

/* ===================== CLOCK ===================== */
.clock {
  font-size: 20vw;
  font-weight: 600;
  letter-spacing: -0.02em;
  text-shadow:
     0 0 20px var(--glow),
     0 0 40px var(--glow2);
  user-select: none;
  pointer-events: none;
}

/* ===================== ANIMATION (soft pulse) ===================== */
.clock {
  animation: pulse 6s ease-in-out infinite;
}
@keyframes pulse {
  0%, 100% { opacity: 1; filter: hue-rotate(0deg); }
  50% { opacity: 0.85; filter: hue-rotate(20deg); }
}

/* ===================== THEMES ===================== */
[data-theme="cyber"] {
  --bg1: #00110f;
  --bg2: #003b36;
  --glow: #00ffaa;
  --glow2: #00ccff;
  --text: #eaffff;
}

[data-theme="sunset"] {
  --bg1: #1a0d0d;
  --bg2: #4d1a1a;
  --glow: #ff6b6b;
  --glow2: #ffcc66;
  --text: #ffe6e6;
}

/* switch button */
.theme-btn {
  position: fixed;
  bottom: 4vh;
  right: 4vw;
  background: rgba(255,255,255,0.07);
  border: 1px solid rgba(255,255,255,0.2);
  padding: 10px 14px;
  border-radius: 8px;
  backdrop-filter: blur(6px);
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  user-select: none;
}
</style>
</head>
<body>
<div class="clock" id="clock">--:--</div>
<div class="theme-btn" id="themeBtn">テーマ切替</div>

<script>
/* ===================== CLOCK ===================== */
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, "0");
  const m = String(now.getMinutes()).padStart(2, "0");
  document.getElementById("clock").textContent = `${h}:${m}`;
}
setInterval(updateClock, 1000);
updateClock();

/* ===================== THEME SWITCH ===================== */
const themes = ["default", "cyber", "sunset"];
let idx = 0;

document.getElementById("themeBtn").onclick = () => {
  idx = (idx + 1) % themes.length;
  const theme = themes[idx];
  if (theme === "default") {
    document.documentElement.removeAttribute("data-theme");
  } else {
    document.documentElement.setAttribute("data-theme", theme);
  }
};
</script>
</body>
</html>
